    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card dengan Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div class="card mx-3">
                    <div class="card-header bg-white">
                    <div class="d-flex align-items-center">
                        <!-- Logo -->
                        <img src="path/to/your/logo.png" alt="Logo" width="50" height="50" class="me-3">
                        <!-- Title and Address -->
                        <div>
                        <h5 class="card-title mb-0">Puskesmas Jember</h5>
                        <p class="card-text">Alamat: Jl. Puskesmas No. 123, Jember</p>
                        </div>
                    </div>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <h3 style="border-bottom: 1px solid #ccc; display: inline-block;">Kartu Berobat</h3>
                        </div>
                        <div class="text-start">
                            <p>No RM: </p>
                            <p>Nama Perserta: </p>
                            <p>Jenis Kelamin: </p>
                            <p>Alamat: </p>
                            <!-- Tambahkan konten lain di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
